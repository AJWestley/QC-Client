<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QASM Editor</title>
  <link rel="stylesheet" href="styles/base_style.css"></link>
  <link id="theme-dark" rel="stylesheet" href="styles/dark.css"></link>
  <link id="theme-light" rel="stylesheet" href="styles/light.css" disabled></link>
  <script src="https://kit.fontawesome.com/1ae5700e02.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="message-box">
    <div id="connected-msg" disabled>Connected</div>
    <div id="disconnected-msg" disabled>Disconnected</div>
    <div id="connection-failed-msg" disabled>Connection Failed</div>
    <div id="code-error-msg" disabled>Code Error</div>
  </div>
  <div id="container">
    <div id="resizable-container">
      <div id="left-panel">
        <div id="top-panel">
          <div id="panel-header">
            <div id="panel-title">Circuit Diagram</div>
            <div id="export-diagram" class="dropdown">
              <button id="diagramDropdownBtn" class="defBtn">
                <i class="fa-solid fa-file-export"></i>
                Export ▼
              </button>
              <div class="dropdown-content">
                <button id="exportPNGBtn">
                  <i class="fa-solid fa-image"></i>
                  PNG
                </button>
                <button id="exportSVGBtn">
                  <i class="fa-solid fa-file-image"></i>
                  SVG
                </button>
              </div>
            </div>
          </div>
          <div id="circuit-image" ></div>
        </div>
        <div id="up-down-resizer"></div>
        <div id="bottom-panel">
          <div id="panel-header">
            <div id="panel-title">Results</div>
            <div id="export-results" class="dropdown">
              <button id="exportDropdownBtn" class="defBtn" disabled>
                <i class="fa-solid fa-file-export"></i>
                Export ▼
              </button>
              <div class="dropdown-content">
                <button id="exportRawBtn">Export Raw Data</button>
                <button id="exportPlotBtn">Export Plot</button>
              </div>
            </div>
          </div>
          <div id="result-plot" >
            <canvas id="barChart"></canvas>
          </div>
        </div>
      <div id="resizer"></div>
      </div>
      <div id="right-panel">
        <div id="editor-header">
          <div id="editor-filename">untitled.qasm</div>
          <div id="button-box">
            <div id="code-buttons">
                <button id="playBtn">
                    <i class="fa-solid fa-play"></i>
                    Run
                </button>
                <button id="brightModeBtn" class="defBtn", onclick="switchTheme()">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </button>
            </div>
            <div class="dropdown">
              <button id="shotsDropdownBtn" class="defBtn">
                <i class="fa-solid fa-gears"></i>
                Settings ▼
              </button>
              <div class="dropdown-content" id="shotsDropdownContent">
                <div id="shots-box">
                  <label for="shot-selector"><i class="fa-solid fa-vial"></i> Shots</label>
                  <input type="number" id="shot-selector" name="shot-selector" min="1" max="10000" value="1024" title="Number of Shots" placeholder="1024" />
                </div>
                <div>
                  <label for="shot-selector"><i class="fa-solid fa-microchip"></i> Backend</label>
                  <select name="backend-selector" id="backend-selector">
                    <option value="fault-tolerant">Fault-Tolerant</option>
                    <option value="noisy">Noisy</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="dropdown">
              <button id="fileDropdownBtn" class="defBtn">
                <i class="fa-solid fa-file"></i>
                File ▼
              </button>
              <div class="dropdown-content">
                <button id="loadBtn" class="defBtn">
                    <i class="fa fa-upload" aria-hidden="true"></i>
                    Upload
                </button>
                <button id="saveAsBtn" class="defBtn">
                    <i class="fa-solid fa-download"></i>
                    Save As
                </button>
                <button id="saveBtn" class="defBtn" disabled>
                    <i class="fa-solid fa-floppy-disk"></i>
                    Save
                </button>
                <button id="clearBtn" class="defBtn">
                    <i class="fa-solid fa-trash"></i>
                    Clear
                </button>
              </div>
            </div>
            <div id="algoDropdown" class="dropdown">
              <button id="algoDropdownBtn" class="defBtn">
                <i class="fa-solid fa-atom"></i>
                Algorithms ▼
              </button>
              <div class="dropdown-content">
                <!-- Dynamically add algorithms here -->
              </div>
            </div>
          </div>
        </div>
        <div id="editor"></div>
      </div>
    </div>
  </div>
  <script src="scripts/quantum-circuit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./monaco-editor/min/vs/loader.js"></script>
  <script type="module" src="scripts/connect.js"></script>
  <script type="module" src="scripts/validate_code.js"></script>
  <script type="module" src="scripts/example_programs.js"></script>
  <script type="module" src="scripts/syntax_highlighting.js"></script>
  <script type="module" src="scripts/monaco_setup.js"></script>
  <script type="module" src="scripts/resizable.js"></script>
  <script type="module" src="scripts/dropdown.js"></script>
  <script src="scripts/swap_style.js"></script>
</body>
</html>
